# Messung von Salienz und Zustimmung/Ablehnung

## Aktuelle Forschung

* Salienz und Zustimmung/Ablehnung sind unersetzliche Bestandteile zur Erklärung von politischen Ereignissen
* Verschiedene Möglichkeiten zur Messung:
  * Expert surveys wie CHES .cyan[.font70[(Polk et al. 2017)]]
  * Quantitative und qualitative Inhaltsanalysen von politischen Texten wie MARPOR .cyan[.font70[(Volkens et al. 2014)]]
  * Aktuellere Methoden zur Textanalyse (z.B. Machine Learning)

---

# Messung von Salienz und Zustimmung/Ablehnung

## Aktuelle Forschung

* Salienz und Zustimmung/Ablehnung sind unersetzliche Bestandteile zur Erklärung von politischen Ereignissen
* Verschiedene Möglichkeiten zur Messung:
  * Expert surveys wie CHES .cyan[.font70[(Polk et al. 2017)]]
  * Quantitative und qualitative Inhaltsanalysen von politischen Texten wie MARPOR .cyan[.font70[(Volkens et al. 2014)]]
  * Aktuellere Methoden zur Textanalyse (z.B. Machine Learning)

## Nachteile

* Fehlende Information zu (Partei-)Dynamiken innerhalb kleinerer Zeitintervalle
* Einfluss von *External Shocks* kann nur sehr begrenzt gemessen werden

---

# Applaus und Zwischenrufe als Grundlage

* Innerhalb von Debatten durchgängig auf Parteiebene messbar
* *External Shocks* können durch Muster abgebildet werden

---

# Applaus und Zwischenrufe als Grundlage

* Innerhalb von Debatten durchgängig auf Parteiebene messbar
* *External Shocks* können durch Muster abgebildet werden

## Theoretische Erwartung

* Zustimmung signalisiert durch Applaus und Zwischenrufe stellt eine informative Quelle für das Analysieren von Parteiinteraktionen dar
* Zeitabhängige Anreize beeinflussen das Auftreten von Applaus und Zwischenrufen (vor allem zwischen Regierung und Opposition)

# Daten &amp; Methoden

## Herkunft und Data Wrangling

* Daten basieren auf *GermaParl* .cyan[.font70[(Blätte 2020)]]
* Extraktion auf Basis von `RegEx`-Befehlen eingebettet in einer rule-based matching Architektur

## Messung Datenqualität

* Parteiassoziation von Zwischenrufen und Applaus stellt Basis zur systematischen Analyse

`$$Datenqualität_{lp} = \frac{Gesamtzahl_{lp}}{Anzahl\;mit\;Parteiassoziation_{lp}}$$`

* Unzureichende Datenqualität bis zur 6. Legislaturperiode (1972) (Durchschnitt 0.35)
* Ab der 7. Legislaturperiode durchschnittlich 0.73

# Korrelation mit namentlichen Abstimmungen (RCV)

&lt;img src="dvpw_files/figure-html/voting_probability-1.png" style="display: block; margin: auto;" /&gt;

* Reden mit Bezug zu einer namentlichen Abstimmung erhalten deutlich mehr Applaus als ohne RCV
* Geringerer, jedoch unerwarteterweise entgegengesetzer Effekt bei Zwischenrufen sichtbar

---

# Methodische Grenzen und nächste Schritte

## Limitations

* Methode erfasst ausschließlich Themen, die im Bundestag debattiert werden
* Parteidruck und strategische Anreize aufgrund des dualistischen Systems sind omnipräsent
* Variierende Datenqualität je nach Legislaturperiode

## Ausblick

* Analyse von zu einer Rede assoziierten Themen als Werkzeug zur Salienzbestimmung
* Erkennung von Zustimmung und Ablehnung in Zwischenrufen

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
